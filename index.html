<!DOCTYPE html>
<head>
      <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://karonyt.github.io/suzu_tore/stylesheet.css" />
</head>

<body>
      <p align="center"><font size="8" color="#0000ff" face="Yusei Magic">ドキドキ！筋トレくじ！</font></p>
  <div class="button_solid004">
  <input type="button" value="くじを引く" onclick="clickBtn1()" width="200%" height="200%"/>
  </div>
  <div id="view" style="display: none;" align="center">
    <p align="center" width="200%" height="200%"><font size="5" color="#000000">本日のsuzu_riaの筋トレ回数は<br><span id="kuzi"></span> 回だよ！頑張れ〜！</font></p>
      </div>
      
  <script>
    function clickBtn1() {
       var result = Math.floor( Math.random() * 998 ) + 1;
       document.getElementById("kuzi").innerHTML = result;
         //切り替える対象の状態を取得
    var div = document.getElementById('view');
    state=div.style.display;
    if(state=="none"){
         div.setAttribute("style","display:block");
    }else{
        div.setAttribute("style","display:none");
      }
     }
 </script>
</body>
</html>
